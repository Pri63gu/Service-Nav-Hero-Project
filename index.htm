<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project 2 Nav & Hero</title>
  <link rel="stylesheet" href="Css/style.css">
</head>
<body>
  <!-- Navigation Bar -->
  
  <header class="headbar">
    <img src="assets/logo ASHU.png" alt="Our main logo" class="head-logo">
  
  <nav class="navbar">
    <ul class="navbar-lists">
      <li><a href="#" class="navbar-link home-link">Home</a></li>
      <li><a href="#" class="navbar-link about-link">About</a></li>
      <li><a href="#" class="navbar-link services-link">Services</a></li>
      <li><a href="#" class="navbar-link portfolio-link">Portfolio</a></li>
      <li><a href="#" class="navbar-link pricing-link">Pricing</a></li>
      <div class="contact-btn">
        <button class="nav-button hover-btn">Contact us</button>
      </div>
    </ul>
  </nav>
</header>


<!-- Hero Section Start -->

<main>
  <section class="hero-section section">
    <div class="container grid grid-two-column">
      <div class="hero-section-data">
        <h1 class="hero-section-heading">We Help You <br> <span class="span">Crush</span> Your Competition</h1>
        <p class="hero-section-para">Build trust to connect your brand to billions of users and grow your revenue through SEO.</p>
        <div>
          <a href="#" class="btn see-our-services hover-btn">See Our Services</a>
        </div>
      </div>

      <!-- Hero section right side -->
      <div class="section-hero-image">
        <img src="assets/Header Illustration.png" alt="Illustration img" class="hero-img">
      </div>
    </div>
  </section>
</main>

</body>
</html>
